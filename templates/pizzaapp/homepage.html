{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-light bg-light">
	<a class="navbar-brand">Welcome</a>
	<a class="btn btn-danger" href="/loginuser/">Login</a>
</nav>
{% for message in messages %}
	<p style="text-align: center;">{{ message }}</p>
{% endfor %}
<div class="container-fluid" style="position: relative;background-size: cover;height: 750px ;background-image: url({% static 'img/main_background.jpg' %});" >
	<div style="position: absolute; top: 50px; right: 20px; width: 500px; height: 350px; background-color: #FF7F50; padding: 40px;"
	class="container">
		<h1 style="text-align: center;color: #FFFFFF;">Sign Up!</h1> 
			<form method="POST" action="/signupuser/">
				{% csrf_token %}
					<input type="text" class="form-control" placeholder= "Username" name="username" style="margin-bottom: 10px">
					<input type="password" class="form-control" placeholder= "Password" name="password" style="margin-bottom: 10px">
					<input type="text" class="form-control" placeholder= "Phone" name="phone" style="margin-bottom: 10px">
					<input type="submit" class="btn btn-success" name="">
			</form>
	</div>
</div>
{% endblock %}
